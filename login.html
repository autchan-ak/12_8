			</div>
		</header>
		<div class="container-fluid fluid_bg">
			<div class="container py-4 px-0">
				<div class="row no-gutters py-5">
					<div class="col-7 mr-4">
						<img src="./img/login/login_banner.jpg" >
					</div>
					<div class="col-4 ml-4">
						<div class="bg-white h-100 login_shadow login">
							<div class="px-5 py-4">
								<div class="d-flex justify-content-around login_hover">
									<a class="h5 a_no font-weight-bold pb-2 text-dark" href="login.html">账号登陆</a>
									<a class="h5 a_no font_999 d-block pb-2" href="register.html">账号注册</a>
								</div>
								<div class="my_uname mt-3">
									<input class="w-100 my_input" type="text" id="uname" placeholder="手机号/邮箱" />
									<span class="font_87 d-none">请输入手机号或邮箱</span>
									<div>
										<a href="#"></a>
									</div>
								</div>
								<div class="my_upwd mt-3">
									<input class="w-100 my_input" type="password" id="upwd" placeholder="密码" />
									<span class="font_87 d-none">请输入密码</span>
								</div>
								<div class="mt-3 d-flex justify-content-between">
									<div class="font_999 font_87 d-flex align-items-center">
										<input class="d-block mr-1" type="checkbox" checked />7天免密登陆
									</div>
									<a class="font_87 font_999 a_no" href="vetrive-password.html">忘记密码</a>
								</div>
								<div class="mt-3 w-100 my_bg my_lr">
									<a onclick="login()" class="d-block text-white text-center a_no" href="#">登陆</a>
								</div>
								<div class="mt-3 d-flex float-right">
									<a class="a_no font_999 font_87" href="#">快捷登陆</a>
								</div>
								<div class="mt-5">
									<div class="pt-4 d-flex h-100">
										<span class="font_999 font_87 mt-1">其他登录</span>
										<a href="#"></a>
										<a href="#"></a>
										<a href="#"></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
