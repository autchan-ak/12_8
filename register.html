<html>
	<head>
		<meta charset="UTF-8">
		<title>注册 - 亿邦动力网</title>
		<link rel="icon" href="./img/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="./css/comm.css">
		<link rel="stylesheet" href="./css/lr.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="./js/register.js"></script>
	</head>
	<body>
		<header class="my_header">
			<div class="container">
				<a href="./index.html"><img class="mt-4" src="./img/ico_nav_logo.png" ></a>
			</div>
		</header>
		<div class="container-fluid fluid_bg">
			<div class="container py-4 px-0">
				<div class="row no-gutters py-5">
					<div class="col-7 mr-4">
						<img src="./img/login/login_banner.jpg" >
					</div>
					<div class="col-4 ml-4">
						<div class="bg-white h-100 login_shadow">
							<div class="px-5 py-4">
								<div class="d-flex justify-content-around login_hover">
									<a class="h5 a_no pb-2 font_999 d-block" href="login.html">账号登陆</a>
									<a class="h5 a_no font-weight-bold text-dark pb-2" href="register.html">账号注册</a>
								</div>
								<div class="my_phone mt-3">
									<input onblur="sjhyz()" class="w-100 my_input" type="text" id="phone" placeholder="手机号" />
									<span class="font_87 d-none">请输入手机号</span>
								</div>
								<div class="my_auth mt-3">
									<input onblur="yzm()" class="w_60 my_input" type="text" id="auth" placeholder="输入验证码" />
									<a onclick="hq_auth()" class="d-block a_no text-white" href="#">获取验证码</a>
									<span class="font_87 bg-white d-none pl-2">请输入验证码</span>
								</div>
								<div class="my_upwd mt-3">
									<input class="my_input w-100" type="password" id="upwd" placeholder="密码(不少于8位字母数字混合)" />
									<span class="font_87 d-none">请输入密码</span>
								</div>
								<div class="mt-3 d-flex justify-content-between">
									<div class="font_999 font_87 d-flex align-items-center">
										<input class="d-block mr-1" type="checkbox" checked />同意
										<a href="#">《用户使用协议》</a>和<a href="#">《知识产权协议》</a>
									</div>
								</div>
								<div class="mt-3 w-100 my_bg my_lr">
									<a onclick="reg()" class="d-block text-white text-center a_no" href="#">注册</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="my_footer">
			<div class="container">
				<ul class="list-unstyled d-flex border-bottom m-0 pt-5 pb-3">
					<li><a class="a_no font_75 font_333" href="#">关于亿邦</a><span class="mx-4">|</span></li>
					<li><a class="a_no font_75 font_333" href="#">加入亿邦</a><span class="mx-4">|</span></li>
					<li><a class="a_no font_75 font_333" href="#">法律声明</a><span class="mx-4">|</span></li>
					<li><a class="a_no font_75 font_333" href="#">亿邦APP</a> <span class="mx-4">|</span></li>
					<li><a class="a_no font_75 font_333" href="#">思路网</a>  <span class="mx-4">|</span></li>
					<li><a class="a_no font_75 font_333" href="#">黑羊网</a></li>
				</ul>
				<ul class="list-unstyled d-flex pt-3 m-0">
					<li class="mr-4 font_999">© 2007-2020 亿邦动力版权所有</li>
					<li class="mr-4 font_999">京ICP证070369号</li>
					<li class="mr-4 font_999">京ICP备09097961号</li>
					<li class="mr-4"><a class="a_no font_999" target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010602006906">京公网安备11010602006906号</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
